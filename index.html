<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Validación</title>
</head>
<body>
  <h2>Registrate</h2>
  <form class="formulario" action="index.html" method="post">
  <div class="datos div">
    <div class="div data">
      <label for="">Nombre:</label>
      <input id="nombre" class="inputs"type="text" name="" value="" placeholder="Escribe tu nombre">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Apellido</label>
      <input id="apellido" class="inputs"type="text" name="" value="" placeholder="Escribe tu apellido">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Documento de Identidad</label>
      <input id="dni" class="inputs"type="text" name="" value="" placeholder="Escribe tu DNI">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Fecha de Nacimiento</label>
      <input id="nacimiento" class="inputs"type="text" name="" value="" placeholder="Fecha de nacimiento">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Celular</label>
      <input id="celular" class="inputs"type="text" name="" value="" placeholder="Número de movil">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Telefono</label>
      <input id="telefono" class="inputs"type="text" name="" value="" placeholder="Número de Telefono">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for="">Contraseña</label>
      <input id="" class="inputs"type="text" name="" value="" placeholder="Escribe tu contraseña">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label for=""> Confirmar Contraseña</label>
      <input id="" class="inputs" type="text" name="" value="" placeholder="Repite tu contraseña">
      <span id="mensaje"></span>
    </div>
    <div class="div data">
      <label id="labelMessage"for="">Mensaje</label>
      <textarea id="comentario" class="inputs"name="name" rows="8" cols="80" placeholder="Dejanos un mensaje"></textarea>
      <span id="mensaje"></span>
    </div>
  </div>
  <div class="aspita div data">
    <span class="positionSpan">Acepto los <a href="#">Terminos y Condiciones</a></span>
    <input id="input" class="positionCheck "type="checkbox" name="" value="">
    <span id="mensaje"></span>
  </div>
  <div class="aceptar">
    <button id="boton" type="submit" name="button">Enviar</button>
  </div>
  </form>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
